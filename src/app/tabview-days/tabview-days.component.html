<p-tabView>
    <p-tabPanel header="Total" [selected]="true">
      <chart-days></chart-days>
    </p-tabPanel>

    <p-tabPanel header="Incidents">
      <ng-template pTemplate="content">
        <chart-days></chart-days>
      </ng-template>
    </p-tabPanel>

    <p-tabPanel header="Requests">
      <ng-template pTemplate="content">
        <chart-days></chart-days>
      </ng-template>
    </p-tabPanel>
</p-tabView>
